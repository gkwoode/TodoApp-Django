{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <title>Edit Task</title>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update Task</button>
        </form>

        <a class="back-link" href="{% url 'home' %}">Back to Tasks</a>
    </div>
</body>
</html>
